<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus On Your Work - 設定</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 24px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    textarea { width: 100%; height: 180px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .row { margin: 12px 0; }
    .hint { color: #666; font-size: 12px; }
    .actions { margin-top: 16px; display: flex; gap: 8px; align-items: center; }
    .status { font-size: 12px; color: #2e7d32; }
    input[type="text"] { width: 100%; padding: 6px 8px; }
    .footer { margin-top: 24px; color: #777; font-size: 12px; }
  </style>
  <script defer src="options.js"></script>
  </head>
<body>
  <h1>Focus On Your Work 設定</h1>
  <div class="row">
    <label><input type="checkbox" id="enabled"> 拡張機能を有効にする</label>
  </div>
  <div class="row">
    <label for="patterns">ブロックするURLパターン（1行に1つ）</label>
    <textarea id="patterns" placeholder="例:
*://*.twitter.com/*
*://*.youtube.com/*
*/chatgpt/*
/^https?:\\/\\/(?:www\\.)?news\\.example\\.com\\/.*$/"></textarea>
    <div class="hint">ワイルドカード: * と ? が使用できます。<br>
      正規表現を使用する場合は /regex/ の形式で指定してください（フラグ無し）。</div>
  </div>
  <div class="row">
    <label for="testUrl">テスト用URL</label>
    <input id="testUrl" type="text" placeholder="https://example.com/...">
    <div id="testResult" class="hint"></div>
  </div>
  <div class="actions">
    <button id="saveBtn">保存</button>
    <button id="resetBtn">リセット</button>
    <span id="status" class="status"></span>
  </div>
  <div class="footer">ツールバーアイコンをクリックすると有効/無効を切り替えできます。</div>
</body>
</html>
