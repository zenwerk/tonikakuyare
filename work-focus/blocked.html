<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>集中モード</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; display: grid; place-items: center; min-height: 100vh; }
    .card { max-width: 720px; padding: 24px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.1); background: Canvas; color: CanvasText; border: 1px solid rgba(0,0,0,.08); }
    h1 { margin: 0 0 12px; font-size: 24px; }
    p { margin: 6px 0; }
    .url { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; overflow-wrap: anywhere; color: #1565c0; }
    .actions { margin-top: 16px; display: flex; gap: 8px; justify-content: center; }
    .actions iframe { max-width: 100%; border: 0; }
    button { cursor: pointer; padding: 8px 12px; }
    .player { margin-top: 16px; }
    .player video { width: 100%; height: auto; max-height: 60vh; border-radius: 8px; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <h1>今は集中する時間です</h1>
    <p>指定されたサイトへのアクセスはブロックされています。</p>
    <p id="url" class="url"></p>
    <div class="actions">
      <!-- <button id="openOptions">設定を開く</button> -->
      <!-- <button id="disableOnce">一時的に無効化（本タブのみ再読み込み）</button> -->
    </div>
    <div class="player" aria-label="トニカクやれ動画プレイヤー">
      <video controls autoplay loop muted playsinline preload="metadata">
        <source src="tonikakuyare.webm" type="video/webm">
        お使いのブラウザは video タグに対応していません。
      </video>
    </div>
  </div>
  <script>
    (function(){
      const browserApi = typeof browser !== 'undefined' ? browser : chrome;
      const params = new URLSearchParams(location.search);
      const url = params.get('url');
      if (url) document.getElementById('url').textContent = url;
      const btnOptions = document.getElementById('openOptions');
      if (btnOptions) {
        btnOptions.addEventListener('click', () => {
          if (browserApi.runtime.openOptionsPage) browserApi.runtime.openOptionsPage();
        });
      }
      const btnDisable = document.getElementById('disableOnce');
      if (btnDisable) btnDisable.addEventListener('click', async () => {
        // Flip enabled off, then go back to the URL
        const items = await new Promise(r => browserApi.storage.local.get({ enabled: true }, r));
        await browserApi.storage.local.set({ enabled: false });
        if (url) location.href = url; else window.history.back();
      });
    })();
  </script>
</body>
</html>
